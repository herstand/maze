<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
  <script type="text/javascript" src="loadScripts.js?v=1"></script>
  <link rel="stylesheet" href="style.css?v=1" type="text/css" />
</head>
<body>
<div id="gameboard">
  <div id="options">
  <p class="buttons"><button id="animateExitPath">Play Robot Maze Solution</button><button id="resetView">Start Over</button><button id="newMaze">New maze</button></p>
  <p class="inputs"><span class="viewLabel">View as: </span><span class="container"><label for="human">Human</label><input name="view" id="human" value="human" type="radio"></><span class="container"><label for="robot">Robot</label><input name="view" value="robot" id="robot" type="radio"></span><label for="size">Maze Size: </label><input min="7" max="51" id="size" type="range" value="15" /></p></div>
  <div id="grid"></div>
</div>
</body>
</html>
