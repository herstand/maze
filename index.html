<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="initial-scale=1.0">
  <script type="text/javascript" src="loadScripts.js"></script>
  <style type="text/css">
    * {
      box-sizing:border-box;
    }
    #gameboard {
      text-align:center;
    }
    #grid {
      position:relative;
      display:inline-block;
      overflow:hidden;
    }
    table {
      font-size:35px;
      margin: 0 auto;
      border-collapse:collapse;
      border:1px solid black;
      position:relative;
      padding:0px;
      margin:0px;
      z-index:0;
    }
    td {
      background:white;
      transition:1s;
      text-align:center;
      border-color:white;
      border-style:solid;
      border-width:0px;
      padding:0px;
      margin:0px;
    }
    td.wall {
      background:black;
    }
    td.start {
      background:white;
    }
    td.exit {
      background:green;
    }

    .mover {
      position:absolute;
      background:#990000;
      top:0px;
      left:0px;
      display:inline-block;
      transition:300ms;
      z-index:1;
    }

    #options {
      text-align:center;
      margin:30px 0px;
    }
    #options button {
      width:250px;
      height:50px;
      font-size:20px;
      background:red;
      border-radius:10px;
      border-color:black;
      border-width:3px;
      vertical-align:middle;
    }
    #options button:hover {
      text-decoration:underline;
      cursor:pointer;
    }
    #options button:disabled {
      background:grey;
    }
    #options button:active {
      background:#990000;
    }
    #options button:focus {
      outline:none;
    }
    label[for="size"] {
      display:inline-block;
      margin-left:20px;
      font-size:28px;
      vertical-align:middle;
    }
    #size {
      display:inline-block;
      height:10px;
      width:100px;
      margin-left:10px;
      font-size:30px;
      vertical-align:middle;
    }
  </style>
</head>
<body>
<div id="gameboard">
  <div id="options"><button id="animateExitPath">Show A Maze Solution</button><label for="size">Maze Size: </label><input min="3" max="75" id="size" type="range" value="20" /></div>
  <div id="grid"></div>
</div>

</body>
</html>
